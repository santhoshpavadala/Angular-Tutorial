<div class="card">
    <img src="{{cuser.img}}" alt="Image" width="100px">
    <div class="details">
        <h2 id="name">{{cuser.name}}</h2>
    </div>
    <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Animi corrupti ab, expedita autem neque cupiditate nulla voluptates vel nemo at reprehenderit et
         mollitia in repudiandae blanditiis ad quisquam asperiores cumque?</p>
    <div class="row">
        <span>Email</span>

    <div class="row">
        <span>City</span>
        <span class="data">{{cuser.address.city}}</span>

</div>
