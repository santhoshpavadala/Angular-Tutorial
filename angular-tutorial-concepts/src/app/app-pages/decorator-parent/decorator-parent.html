<!--Template Reference-->
<div>{{templateId.templateData}}</div>

<div>{{templateId.ngModelData}}</div>

<!-- OutPut Decorators Examples getting the data from child -->
<button (click)="getChildData()">Get View Child Data</button>

<app-decerators [parentTitle]="title" [parentNumber]="pnumber" [puser]="userData"

(childData)="childData=$event" (messageEvent)="receiveMessage($event)" #templateId></app-decerators>
