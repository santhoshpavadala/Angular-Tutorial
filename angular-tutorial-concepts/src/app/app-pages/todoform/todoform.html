<div class="section">
    <h1 class="text-center text-primary">ToDo List - Angular</h1>
    <div class="sub-section">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="valueText">Add New</label>
                    <input type="text" id="valueText" class="form-control" [(ngModel)]="todoInput">
                </div>
            </div>
            <div class="col-3 mt-4">
                <button class="btn btn-success" style="width: 100%;" (click)="addTodo()" [disabled]=!todoInput.length>Add</button>
            </div>

            <div class="col-3 mt-4">
                <button class="btn btn-danger" style="width: 100%;" (click)="resetTodo()" [disabled]=!todoInput.length>Reset</button>
            </div>
        </div>
    </div>

    <div class="sub-section">
        <div class="row">
            <div class="col-9 form-group">
                <div class="form-group">
                    <label for="">Enter Todo</label>
                    <input type="text" class="form-control" #t>
                </div>
            </div>
            <div class="col-3 mt-4">
                <button class="btn btn-primary" (click)="addTodoList(t.value)">Add Todo</button>
            </div>
        </div>

        
    </div>

    <div class="sub-section">
        <app-todolist></app-todolist>
    </div>


    

</div>
