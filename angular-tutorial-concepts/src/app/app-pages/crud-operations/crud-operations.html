<div class="section">
    <h1>Template Reference CRUD - Operations</h1>

    <div class="">
        <div class="row">
            <div class="col-8 mb-2">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h2>Add New Photo</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            --{{ newPhoto.id }}--
                            <div class="row">
                                <div class="col-6 mb-2">
                                    <label for="">Album ID</label>
                                    <input [(ngModel)]="newPhoto.albumId" name="albumId" type="text" class="form-control">
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="">Title</label>
                                    <input [(ngModel)]="newPhoto.title" name="title" type="text" class="form-control">
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="">URL</label>
                                    <input [(ngModel)]="newPhoto.url" name="url" type="text" class="form-control">
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="">Thumbnail</label>
                                    <input [(ngModel)]="newPhoto.thumbnailUrl" name="thumbnailUrl" type="text" class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="d-flex justify-content-end gap-2">
                                    <button class="btn btn-secondary">Reset</button>
                                    @if (newPhoto.id === 0) {
                                        <button class="btn btn-success" (click)="onSavePhoto()">Save</button>
                                    } @else {
                                        <button class="btn btn-success" (click)="onUpdatePhoto()">Update</button>
                                    }
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h2>Photos List</h2>
                    </div>
                    <div class="card-body">
                        <table class="">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Title</th>
                                    <th>URL</th>
                                    <th>Thumbnail</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (photo of photosList; track $index) {
                                    <tr>
                                        <td>{{ $index + 1 }}</td>
                                        <td>{{ photo.title }}</td>
                                        <td>{{ photo.url }}</td>
                                        <td>{{ photo.thumbnailUrl }}</td>
                                        <td>
                                            <div class="d-flex gap-2">
                                                <button class="btn btn-sm btn-secondary" (click)="onEditPhoto(photo)">Edit</button>
                                                <button class="btn btn-sm btn-danger" (click)="onDeletePhoto(photo.id)">Delete</button>
                                            </div>
                                        </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
