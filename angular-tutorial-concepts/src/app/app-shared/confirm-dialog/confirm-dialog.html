<h2 mat-dialog-title>Confirm Delete</h2>

<mat-dialog-content>
    {{ data?.message || 'Are you sure you want to delete this item?' }}
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button matButton="outlined" (click)="close(false)">
    Cancel
    </button>

    <button matButton="filled" (click)="close(true)">
    Delete
    </button>
</mat-dialog-actions>
